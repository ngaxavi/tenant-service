---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant
  namespace: dev
  labels:
    app: tenant
spec:
  selector:
    matchLabels:
      app: tenant
  template:
    metadata:
      labels:
        app: tenant
    spec:
      containers:
        - name: tenant
          image: registry.ngaxavilabs.com/devops/tenant
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: tenant
                optional: false
          env:
            - name: KAFKA_PREFIX
              value: production
            - name: KAFKA_HOST
              value: kafka.kafka
            - name: KAFKA_PORT
              value: "9094"
      imagePullSecrets:
        - name: registry-devops

---
apiVersion: v1
kind: Service
metadata:
  name: tenant
  namespace: dev
  labels:
    app: tenant
spec:
  selector:
    app: tenant
  ports:
    - port: 3000
      name: tenant-port
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: tenant
  namespace: dev
  labels:
    app: tenant
stringData:
  MONGO_USER: tenant-service
  MONGO_PASSWORD: MS4fgoH80A4y538OG40a
  MONGO_HOST: database
  PORT: 3000
type: Opaque

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tenant
  namespace: dev
  labels:
    app: tenant
spec:
  tls:
    - hosts:
        - testing.devopsapp.ngaxavilabs.com
      secretName: testing-devopsapp-ngaxavilabs-com-tls
  rules:
    - host: testing.devopsapp.ngaxavilabs.com
      http:
        paths:
          - backend:
              serviceName: tenant
              servicePort: 3000
            path: /api/tenants
